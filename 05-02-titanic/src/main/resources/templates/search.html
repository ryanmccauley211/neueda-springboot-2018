<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title>Dwarf Home</title>
</head>
<body>
	<div class="container fill">
	
		<nav th:replace="layouts/nav :: navFragment"></nav>
		
		<table class="table table-striped">
			<thead>
				<th>Name</th>
				<th>Survived</th>
				<th>Sex</th>
				<th>Age</th>
				<th>Sib Sp</th>
				<th>P Class</th>
				<th>Parch</th>
				<th>Ticket</th>
				<th>Fare</th>
				<th>Cabin</th>
				<th>Embarked</th>
			</thead>
			<tbody>
				<tr th:each="passenger: ${passengers}">
					<td th:text=${passenger.name}></td>
					<td th:text=${passenger.survived}></td>
					<td th:text=${passenger.sex}></td>
					<td th:text=${passenger.age}></td>
					<td th:text=${passenger.sibSp}></td>
					<td th:text=${passenger.pClass}></td>
					<td th:text=${passenger.parch}></td>
					<td th:text=${passenger.ticket}></td>
					<td th:text=${passenger.fare}></td>
					<td th:text=${passenger.cabin}></td>
					<td th:text=${passenger.embarked}></td>
				</tr>
			</tbody>
		</table>
		
	</div>
</body>
</html>
