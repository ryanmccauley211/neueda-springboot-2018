<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymelead.org">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title th:text="${pageTitle}">Dwarf Home</title>
</head>
<body>
	<div class="container fill">
		<nav th:replace="layouts/nav :: navFragment"></nav>
	
		<h2 th:text="${pageTitle}" class=page-title></h2>
		
		<table class="table table-striped">
			<thead>
				<th>Name</th>
				<th>Author</th>
				<th>Image</th>
			</thead>
			<tbody>
				<tr>
					<td th:text=${dwarf.name}>Happy</td>
					<td th:text=${dwarf.author}>Disney</td>
					<td><img class="dwarf-img" th:src=@{/images/}+${dwarf.image}></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
